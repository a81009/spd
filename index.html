<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Value Store API Interface com Abas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .tabs-container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .tab-navigation {
            display: flex;
            background-color: #f9fafb;
        }

        .tab-link {
            background-color: transparent;
            border: none;
            padding: 15px 22px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: #6b7280;
            transition: color 0.25s ease, border-color 0.25s ease, background-color 0.25s ease;
            text-align: center;
            position: relative;
        }
        
        .tab-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #3b82f6;
            transition: width 0.25s ease;
        }

        .tab-link:hover {
            color: #374151;
        }
        
        .tab-link:hover::after {
            width: 60%;
        }

        .tab-link.active {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .tab-link.active::after {
            width: 80%;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .operation-title {
            color: #1f2937;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.4em;
            font-weight: 600;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #f9fafb;
            font-size: 0.95em;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        .tab-content button {
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 10px;
        }

        .tab-content button:hover {
            opacity: 0.85;
        }
        .tab-content button:active {
            transform: scale(0.97);
        }

        .response {
            min-height: 60px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            background-color: #f9fafb;
            white-space: pre-wrap;
            margin-top: 25px;
            font-size: 0.95em; /* Aumentada de 0.85em */
            line-height: 1.6;
            color: black; /* Cor do texto sempre preta */
        }

        .put-button { background-color: #3b82f6; }
        .put-button:hover { background-color: #2563eb; }

        .get-button { background-color: #10b981; }
        .get-button:hover { background-color: #059669; }

        .delete-button { background-color: #ef4444; }
        .delete-button:hover { background-color: #dc2626; }
    </style>
</head>
<body>
    <h1>Key-Value Store API Interface</h1>

    <div class="tabs-container">
        <div class="tab-navigation">
            <button class="tab-link active" onclick="openOperation(event, 'putOp')">PUT / UPDATE</button>
            <button class="tab-link" onclick="openOperation(event, 'getOp')">GET</button>
            <button class="tab-link" onclick="openOperation(event, 'deleteOp')">DELETE</button>
        </div>

        <div id="putOp" class="tab-content" style="display: block;">
            <h2 class="operation-title">PUT or Update Key-Value</h2>
            <div class="form-group">
                <label for="putKey">Key</label>
                <input type="text" id="putKey" placeholder="Enter key">
            </div>
            <div class="form-group">
                <label for="putValue">Value</label>
                <input type="text" id="putValue" placeholder="Enter value">
            </div>
            <button class="put-button" onclick="putKeyValue()">Save Data</button>
            <div class="response" id="putResponse">API response will appear here...</div>
        </div>

        <div id="getOp" class="tab-content">
            <h2 class="operation-title">Get Value by Key</h2>
            <div class="form-group">
                <label for="getKey">Key</label>
                <input type="text" id="getKey" placeholder="Enter key to retrieve">
            </div>
            <button class="get-button" onclick="getKeyValue()">Retrieve Data</button>
            <div class="response" id="getResponse">API response will appear here...</div>
        </div>

        <div id="deleteOp" class="tab-content">
            <h2 class="operation-title">Delete Key-Value</h2>
            <div class="form-group">
                <label for="deleteKey">Key</label>
                <input type="text" id="deleteKey" placeholder="Enter key to delete">
            </div>
            <button class="delete-button" onclick="deleteKeyValue()">Delete Data</button>
            <div class="response" id="deleteResponse">API response will appear here...</div>
        </div>
    </div>

    <script>
        function openOperation(evt, operationName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(operationName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        const API_URL = 'http://localhost/kv'; // Mantenha o seu endpoint

        async function handleResponse(responseElement, promise) {
            responseElement.textContent = 'Sending request...';
            // A cor do texto será preta devido ao CSS .response { color: black; }
            // responseElement.style.color = '#6b7280'; // Removido - cor de loading
            try {
                const response = await promise;
                const data = await response.json();
                if (!response.ok) {
                    responseElement.textContent = `Error ${response.status}: ${data.message || JSON.stringify(data, null, 2)}`;
                    // responseElement.style.color = '#ef4444'; // Removido - cor de erro
                } else {
                    responseElement.textContent = JSON.stringify(data, null, 2);
                    // responseElement.style.color = '#10b981'; // Removido - cor de sucesso
                }
            } catch (error) {
                responseElement.textContent = `Network or Parsing Error: ${error.message}`;
                // responseElement.style.color = '#ef4444'; // Removido - cor de erro de parsing/rede
            }
        }

        async function putKeyValue() {
            const key = document.getElementById('putKey').value.trim();
            const value = document.getElementById('putValue').value.trim();
            const responseElement = document.getElementById('putResponse');
            if (!key || !value) {
                responseElement.textContent = 'Error: Both key and value are required.';
                // responseElement.style.color = '#ef4444'; // Removido - cor será preta pelo CSS
                return;
            }
            const promise = fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                // Corpo da requisição corrigido para o formato de 'pagina2'
                body: JSON.stringify({ data: { key: key, value: value } })
            });
            handleResponse(responseElement, promise);
        }

        async function getKeyValue() {
            const key = document.getElementById('getKey').value.trim();
            const responseElement = document.getElementById('getResponse');
            if (!key) {
                responseElement.textContent = 'Error: Key is required.';
                // responseElement.style.color = '#ef4444'; // Removido - cor será preta pelo CSS
                return;
            }
            const promise = fetch(`${API_URL}?key=${encodeURIComponent(key)}`, {
                method: 'GET'
            });
            handleResponse(responseElement, promise);
        }

        async function deleteKeyValue() {
            const key = document.getElementById('deleteKey').value.trim();
            const responseElement = document.getElementById('deleteResponse');
            if (!key) {
                responseElement.textContent = 'Error: Key is required.';
                // responseElement.style.color = '#ef4444'; // Removido - cor será preta pelo CSS
                return;
            }
            const promise = fetch(`${API_URL}?key=${encodeURIComponent(key)}`, {
                method: 'DELETE'
            });
            handleResponse(responseElement, promise);
        }
    </script>
</body>
</html>
