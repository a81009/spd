version: '3.8'

x-common-env: &common-env
  - REDIS_HOST=redis
  - REDIS_PORT=6379
  - MQ_HOST=rabbitmq
  - MQ_PORT=5672
  - STORAGE_BACKEND=cockroach
  - COCKROACH_DSN=postgresql://root@cockroach1:26257/kvdb?sslmode=disable

services:
  # ---------- DATA LAYER ----------
  cockroach1:
    image: cockroachdb/cockroach:v23.2.4   # ‚Üê downgrade
    command: >
      start-single-node
      --insecure
      --listen-addr=:26257
      --http-addr=:8080
    hostname: cockroach1
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    ports:
      - "26257:26257"
      - "8080:8080"
    restart: unless-stopped

  cockroach-init:
    image: cockroachdb/cockroach:v23.2.4   # ‚Üê mesma vers√£o
    depends_on:
      - cockroach1
    entrypoint: >
      sh -c "
        echo '‚è≥ √† espera do Cockroach‚Ä¶' &&
        until cockroach sql --host=cockroach1 --insecure -e 'SELECT 1' >/dev/null 2>&1
        do sleep 1; done &&
        echo '‚úÖ criando BD kvdb (se n√£o existir)‚Ä¶' &&
        cockroach sql --host=cockroach1 --insecure -e 'CREATE DATABASE IF NOT EXISTS kvdb;' &&
        echo 'üèÅ pronto.' "
    restart: "no"

  redis:
    image: redis:7
    ports: ["6379:6379"]
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  # ---------- APPLICATION LAYER ----------
  api:
    build: .
    depends_on: [cockroach-init, redis, rabbitmq]
    environment: *common-env
    restart: unless-stopped
    expose: ["8000"]

  consumer:
    build:
      context: ./consumer
    depends_on: [cockroach-init, redis, rabbitmq]
    environment: *common-env
    restart: unless-stopped

  # ---------- EDGE ----------
  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports: ["80:80"]
    depends_on: [api]
    restart: unless-stopped

volumes:
  cockroach-data:
